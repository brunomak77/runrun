{% extends 'base.html' %}
{% load static %}

{% block conteudo %}

<style>
    .erros p {
        font-size: 0.2rem;
    }
</style>


<h1>Adicionar um novo vendedor</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <p class="erros">{{new_user.username.errors}}</p>
        <label for="">Usu√°rio: </label>
        {{new_user.username}}
    </div>
    <div class="form-group">
        <p class="erros">{{new_user.password1.errors}}</p>
        <label for="">Senha: </label>
        {{new_user.password1}}
    </div>
    <div class="form-group">
        <p class="erros">{{new_user.password2.errors}}</p>
        <label for="">Confirmar senha: </label>
        {{new_user.password2}}
    </div>
    <div class="form-group">
        <input type="submit" value="Cadastrar" class="btn btn-primary">
    </div>
</form>

{% endblock conteudo %}
