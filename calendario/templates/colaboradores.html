{% extends 'base.html' %}
{% load static %}

{% block conteudo %}

<div class="container">

  <div class="title-board">
    <div class="board-title">
      <img src="{% static 'imgs/box.svg' %}" alt="">
      <h1 class="back-title">Time Criativo Bluebox</span></h1>
    </div>
  </div>

  <div class="board-users">
    <div class="users-list">
      {% for c in colaboradores %}

      <div class="user-card">

        <img class="avatar-img" src={{c.avatar_url}} alt="">
        <h2>{{c.name}}</h2>
        <h3>email:</h3>
        <p>{{c.email}}</p>
        <h3>Telefone:</h3>
        <p>{{c.phone}}</p>

      </div>

      {% endfor %}

    </div>

  </div>

</div>



{% endblock conteudo %}
